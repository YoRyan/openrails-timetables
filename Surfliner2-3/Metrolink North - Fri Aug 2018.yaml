route: Surfliner2-3
date: 2018-08-10
gtfs:
  - url: http://transitfeeds.com/p/metrolink/332/20180610/download
    groups:
      - note: $dec=2

        ##
        ## Ventura County Line
        ##
      - selection:
            route_id: 'Ventura County Line'
        station_map:
            131: Track 8
            103: Montalvo Metrolink

        # Toward Union Station
      - selection:
            route_id: 'Ventura County Line'
            direction_id: '^1$'
        consist: YoRyan_SCAX_5car $reverse
      - selection:
            trip_short_name: '^9\d\d$'
            direction_id: '^1$'
        path: YoRyan_BurAir-LA
      - selection:
            trip_short_name: '^(108|112|150)$'
        path: YoRyan_Chats-LA
      - selection:
            trip_short_name: '^(100|110|116|118)$'
        path: YoRyan_Moor-LA
      - selection:
            trip_short_name: '^(102|104|106)$'
        # The dispatcher won't let trains onto the mainline from the Montalvo
        # platform.
        #path: YoRyan_Mon-LA
        path: YoRyan_Oxn-LA
        consist: YoRyan_SCAX_5car
        station_map:
            103: # Montalvo Metrolink

        # Toward Ventura
      - selection:
            route_id: 'Ventura County Line'
            direction_id: '^0$'
        consist: YoRyan_SCAX_5car
      - selection:
            trip_headsign: '^Burbank Airport'
        path: YoRyan_LA-BurAir
      - selection:
            trip_headsign: '^Chatsworth$'
        path: YoRyan_LA-Chats
      - selection:
            trip_headsign: '^Moorpark$'
        path: YoRyan_LA-Moor
      - selection:
            trip_headsign: '^Ventura'
        path: YoRyan_LA-Mon

        ##
        ## Antelope Valley Line
        ##
      - selection:
            route_id: 'Antelope Valley Line'
        station_map:
            131: Track 4
            510: # Burbank Airport (VC line)

        # Toward Union Station
      - selection:
            route_id: 'Antelope Valley Line'
            direction_id: '^1$'
        path: YoRyan_Bur-LA
        consist: YoRyan_SCAX_5car $reverse
        station_map:
            131: Track 4

        # Toward Lancaster
      - selection:
            route_id: 'Antelope Valley Line'
            direction_id: '^0$'
        path: YoRyan_LA-Bur
        consist: YoRyan_SCAX_5car

station_commands:
    "": $stoptime=30 # override the default 3-minute waiting time
    Track 4: $stoptime=60
    Track 6: $stoptime=60
    Track 8: $stoptime=60
